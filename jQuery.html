<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
        // this one here is for paragraph hide with button
          $(document).ready(function(){
  $("#a").click(function(){
    $("p").hide();
    
  });
  $("#b").click(function(){
    $("p").show();
  });
  $("#c").click(function(){
    $("p").toggle();
  });
});
// this is for input or form i guess
   $(document).ready(function() {
    $("input").focus(function() {
        $(this).css("background-color", "cyan");
    });
    $("input").blur(function() {
        $(this).css("background-color", "lightblue");
    });
    });             
            


        </script>
   

    </head>
<body>
    <!-- this one here is for selector -->
    <h1>hide, show or toggle</h1>
   <h1>click on paragraph to hide them</h1>
   <p>hide me or reveal me after hidding me</p>
   <button id="a">hide paragraph</button>
   <button id="b">show ur hidden paragraph</button>
   <button id="c">toggle (hide and show)</button>
   <br>
   <br>
<!-- this one here is for event, just one example -->
<h1>event example</h1>
   name: <input type="text" name="your full name here">
   <br>
   <br>
   email:<input type="text" name="your email here">

</body>
</html>
